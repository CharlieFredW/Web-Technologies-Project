<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="YourPage.css">
  <title>YourPage</title>
</head>


<body>

<div class="music-player">
  <div class="player-header">
    <div class="player-logo"></div>
    <h1>Your Music</h1>
  </div>
  <div class="music-info">
    <div class="song-cover"></div>
    <div class="song-details">
      <h2>Song Title</h2>
      <p>Song Length</p>
      <p>Song Genre</p>
    </div>
  </div>
  <div class="music-controls">
    <button class="control-btn">Play</button>
  </div>

  <div class="input-field">
    <button type="submit" class="submit" onclick="window.location.href = 'PageOne.html';">Home Page</button>
  </div>

  <div class="input-field">
    <button type="submit" class="submit2" onclick="window.location.href = 'LoginPage.html';">Sign Out</button>
  </div>

</div>

</body>
</html>
